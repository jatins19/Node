<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Gradient background */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center; 
            min-height: 100vh;
        }
        .header {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347, 0 0 30px #ff6347; /* Red glowing effect */
            animation: glow-animation 1s ease-in-out infinite alternate;
        }
        @keyframes glow-animation {
            0% { text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347, 0 0 30px #ff6347; }
            100% { text-shadow: 0 0 20px #ff6347, 0 0 30px #ff6347, 0 0 40px #ff6347; }
        }
        .category-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            width: 70%;
        }
        .category-item {
            margin: 5px;
            flex: 0 0 calc(50% - 40px); /* Adjust width for two items per row */
            box-sizing: border-box;
        }
        .category-link {
            display: block;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            transition: background-color 0.3s ease;
            text-align: center; 
        }
        .category-link:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly darker transparent white */
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #ff6347;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&#9756 Back to Home</a>
    <h1 class="header glow">Select API Category</h1>
    <ul class="category-list">
        <li class="category-item">
            <a href="auth-routes.html" class="category-link">Authentication Routes</a>
        </li>
        <li class="category-item">
            <a href="user-routes.html" class="category-link">User Management Routes</a>
        </li>
        <li class="category-item">
            <a href="admin-routes.html" class="category-link">Super Admin  Routes</a>
        </li>
        <li class="category-item">
            <a href="product-routes.html" class="category-link">Product Routes</a>
        </li>
        <!-- Add more categories as needed -->
    </ul>
</body>
</html>
